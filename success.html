<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ProfitLabs - You're In!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .success-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .success-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .highlight {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            font-weight: bold;
        }

        .back-btn {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(132, 250, 176, 0.3);
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            flex: 1;
            min-width: 150px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .feature-desc {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            
            .success-title {
                font-size: 28px;
            }
            
            .success-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ProfitLabs</div>
        
        <div class="success-icon">üéâ</div>
        
        <h1 class="success-title">
            <span class="highlight">You're In!</span>
        </h1>
        
        <p class="success-message">
            Welcome to the future of smart betting. We'll notify you as soon as we launch with exclusive early access to our AI-powered insights.
        </p>
        
        <a href="/" class="back-btn">Back to Home</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üèÄ</div>
                <div class="feature-title">NBA</div>
                <div class="feature-desc">Coming soon</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üèà</div>
                <div class="feature-title">NFL</div>
                <div class="feature-desc">Coming soon</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚öΩ</div>
                <div class="feature-title">Soccer</div>
                <div class="feature-desc">Coming soon</div>
            </div>
        </div>
    </div>
</body>
</html>
